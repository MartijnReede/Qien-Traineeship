<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dig Records</title>
  <link rel="stylesheet" type="text/css" href="/stylesheet.css">
  <script defer src="JS/digRecords.js"></script>
</head>
<body>
    <span class="titleContainer">
        <h1>DIG RECORDS</h1>
        <img class="recordLogo" src="Record-Logo.png">

        <form class="menuForm" method="GET" action="/collection">
          <button class="menuButton" id="collectionMenuButton">COLLECTION</button>
        </form>  
  
        <form class="menuForm" method="GET" action="/addrecord">
          <button class="menuButton" id="addRecordMenuButton">ADD RECORD</button>
        </form>
  
        <form class="menuForm" method="GET" action="/digrecords">
          <button class="menuButton"id="digRecordsMenuButton">DIG RECORDS</button>
        </form>
  
        <form class="menuForm" method="GET" action="/">
          <button class="menuButton" id="homeMenuButton">HOME</button>
        </form>

    </span>
    <hr/>

    <div class="formContainer">
      
        <Button class="searchButton" id="searchButton">Search</button>
        <input  type="text" id="searchInput" class="searchInput" required="required">
    
        <select id="categorySelect" name="categorySelect">
          <option value="records">Records</option>
          <option value="artists">Artists</option>
          <option value="recordLabels">Record labels</option>
          <option value="tracks">Tracks</option>
        </select>
      
    </div> 

    <div id="searchResultsContainer" class="formContainer">
      <div class="resultContainer" id="resultContainer">
        <p class="resultContainerMessage">Search our database!</p>
      </div class="resultContainer" id="resultContainer">
    </div>

</body>
</html>
