<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Clock</title>
  <script defer src="./index.js"></script>
  <link rel="stylesheet" type="text/css" href="./index.css">
</head>
<body>

    
    <div class="clockHolder">
            <h1>CLOCKS AROUND THE WORLD</h1>
            <hr/>
            </br></br>
            <div>
                <p>Amsterdam</p>
            </div>    

            <div>
                <p>New York</p>
            </div>
            
            <div>
                <p>Sidney</p>
            </div>

            <br/> 

            <div class="clock">
                <p id="amsterdamClock"class="pTime">00.00.00</p>
            </div>

            <div class="clock">
                <p id="newYorkClock" class="pTime">00.00.00</p>
            </div>

            <div class="clock">
                <p id="sidneyClock" class="pTime">00.00.00</p>
            </div>    
        
    </div>

</body>
</html>
