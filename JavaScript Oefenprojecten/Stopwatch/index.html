<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Stopwatch</title>
  <script defer src="./index.js"></script>
  <link rel="stylesheet" type="text/css" href="./index.css">
</head>
<body>

    <h1>STOPWATCH</h1>
    <hr/>
    <br/><br/><br/>
    
    <div class="watch" id="watch">
      <p class="time"><text id="minute">00</text>.<text id="second">00</text>.<text id="miliSecond">00</text>        </p>
    </div class="watch" id="watch">
      <hr/>

    <div class="buttons" id="buttons">
      <button id="resetButton" class="resetButton">RESET</button>
      <button id="stopButton" class="stopButton">STOP</button>
      <button id="startButton" class="startButton">START</button>
    </div>

</body>
</html>
